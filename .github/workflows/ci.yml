name: CI

on:
  push:
    branches: [ main , develop]
  pull_request:
    branches: [ main , develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -e .[dev]
    - name: Lint
      run: flake8 ./src/modbus_sniffer
    - name: Run tests
      run: pytest ./src